{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="row" style="margin:0px; padding: 2em;">
<div class="col-lg-5">
<div style="padding:2em; background-color: lightgrey;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-dark" value="Create Course">
    </form>
</div></div>
</div>
{% endblock %}
